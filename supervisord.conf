[supervisord]
nodaemon=true

[program:sshd]
priority=10
command=/usr/sbin/sshd

[program:docker]
priority=20
command=wrapdocker

[program:jenkins]
priority=30
command=java -jar /usr/share/jenkins/jenkins.war

[program:reload]
priority=40
startretries=30
command=java -jar /root/.jenkins/war/WEB-INF/jenkins-cli.jar -s http://localhost:8080/ reload-configuration
